server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
      # Test version first - reports but doesn't block
    add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' https://player.vimeo.com
    https://f.vimeocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self'
    https://fonts.gstatic.com; img-src 'self' data: https://api.dicebear.com https://storage.sbtl.dev
    https://i.vimeocdn.com https:; connect-src 'self' wss://atria.gg https://storage.sbtl.dev https://player.vimeo.com
    https://fresnel.vimeocdn.com; frame-src 'self' https://player.vimeo.com; media-src
    https://vod-progressive.akamaized.net https://gcs-vimeo.akamaized.net; worker-src 'self' blob:; child-src 'self'
    blob: https://player.vimeo.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css application/javascript application/json application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;
    gzip_comp_level 6;

    # Cache static assets (JS and CSS with hashes)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Don't cache index.html or other HTML files
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Don't cache service worker
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint (useful for k8s)
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # SPA fallback - send all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }
}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Remove the default Vite favicon -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->

    <!-- Favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="theme-color" content="#8B5CF6" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload critical fonts to prevent FOUT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@700&family=ABeeZee&display=block" as="style">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@700&family=ABeeZee&display=block" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Atria - Transform Your Events with Engaging Experiences" />
    <meta
      name="description"
      content="Transform your events with comprehensive management tools, real-time networking, and engaging attendee experiences for virtual and hybrid events."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atria.gg/" />
    <meta property="og:site_name" content="Atria" />
    <meta
      property="og:title"
      content="Atria - Transform Your Events with Engaging Experiences"
    />
    <meta
      property="og:description"
      content="Transform your events with comprehensive management tools, real-time networking, and engaging attendee experiences for virtual and hybrid events."
    />
    <meta
      property="og:image"
      content="https://atria.gg/images/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://atria.gg/" />
    <meta
      name="twitter:title"
      content="Atria - Transform Your Events with Engaging Experiences"
    />
    <meta
      name="twitter:description"
      content="Transform your events with comprehensive management tools, real-time networking, and engaging attendee experiences for virtual and hybrid events."
    />
    <meta
      name="twitter:image"
      content="https://atria.gg/images/og-image.png"
    />

    <title>atria</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore old/disabled tests
ignore = tests/_old_tests

# Command line options
addopts =
    --tb=short
    --disable-warnings
    --quiet
    # Coverage disabled by default for cleaner output
    # --cov=api
    # --cov-report=term
    # --cov-report=html:htmlcov
    # --cov-report=xml
    # --cov-fail-under=30

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test service interactions
    api: API endpoint tests
    slow: Slow running tests (> 1 second)
    security: Security related tests
    auth: Authentication and authorization tests
    websocket: WebSocket/Socket.IO tests
    database: Database transaction tests
    smoke: Quick smoke tests for CI
    skip_ci: Skip in CI environment

# Coverage settings
[coverage:run]
source = api
omit =
    */tests/*
    */migrations/*
    */__init__.py
    */conftest.py
    */config.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml